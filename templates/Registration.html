<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealtorSphere</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/static/pics/RealtorSphereRegistration.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }
        .input-field {
            width: 100%;
            direction: rtl;
            text-align: right;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin-left: 10rem;
        }
        .rtl {
            direction: rtl;
            text-align: right;
        }
        .ltr {
            direction: ltr;
            text-align: left;
        }
        .flex {
        display: flex;
    }
    .rounded-r-3xl {
        border-top-right-radius: 1.5rem;
        border-bottom-right-radius: 1.5rem;
    }
    .rounded-l-3xl {
        border-top-left-radius: 1.5rem;
        border-bottom-left-radius: 1.5rem;
    }
    /* Remove the border-right from the select element */
    #phonePrefix {
        border-right: none;
    }
    /* Remove the border-left from the phone input */
    #phone {
        border-left: none;
    }
</style>
</style>
    </style>
    <script>
        function validatePhone(event) {
            const phonePart = document.getElementById('phone').value;
            if (phonePart.length !== 7 || isNaN(phonePart)) {
                event.preventDefault();
                alert('מספר הטלפון חייב להיות בדיוק 7 ספרות');
            }
        }
    </script>
</head>
<body>

<div class="form-container rtl">
    <h1 class="text-3xl font-bold mb-4 text-center">רישום משתמש חדש</h1>

    <div class="mb-4">
        <label for="userName" class="block text-xl font-semibold mb-2">שם פרטי</label>
        <input type="text" id="userName" class="input-field px-4 py-2 text-lg text-sky-900 border-2 border-sky-800 rounded-3xl shadow-lg" placeholder="הכנס שם פרטי">
    </div>

    <div class="mb-4">
        <label for="familyName" class="block text-xl font-semibold mb-2">שם משפחה</label>
        <input type="text" id="familyName" class="input-field px-4 py-2 text-lg text-sky-900 border-2 border-sky-800 rounded-3xl shadow-lg" placeholder="הכנס שם משפחה">
    </div>

    <div class="mb-4">
        <label for="id" class="block text-xl font-semibold mb-2">מס. זהות</label>
        <input type="text" id="id" maxlength="9" class="input-field px-4 py-2 text-lg text-sky-900 border-2 border-sky-800 rounded-3xl shadow-lg" placeholder="הכנס מספר זהות">
    </div>

    <div class="mb-4">
    <label for="phone" class="block text-xl font-semibold mb-2">טלפון</label>
    <div class="form-container ltr">
        <select id="phonePrefix" class="input-field w-1/3 px-4 py-2 text-lg text-sky-900 border-2 border-sky-800 rounded-l-3xl shadow-lg ltr">
            <option value="050">050</option>
            <option value="052">052</option>
            <option value="053">053</option>
            <option value="054">054</option>
            <option value="058">058</option>
        </select>
        <input type="tel" id="phone" maxlength="7" class="input-field w-2/3 px-4 py-2 text-lg text-sky-900 border-2 border-sky-800 rounded-r-3xl shadow-lg" placeholder="הכנס מספר טלפון">
    </div>
</div>

    <div class="mb-4">
        <label for="email" class="block text-xl font-semibold mb-2">אימייל</label>
        <input type="email" id="email" class="input-field px-4 py-2 text-lg text-sky-900 border-2 border-sky-800 rounded-3xl shadow-lg" placeholder="הכנס כתובת אימייל">
    </div>

    <div class="mb-4">
        <label for="password" class="block text-xl font-semibold mb-2">סיסמה</label>
        <input type="password" id="password" class="input-field px-4 py-2 text-lg text-sky-900 border-2 border-sky-800 rounded-3xl shadow-lg" placeholder="הכנס סיסמה">
    </div>

    <div class="mb-4">
        <label for="passwordRepeat" class="block text-xl font-semibold mb-2">וידוי סיסמה</label>
        <input type="password" id="passwordRepeat" class="input-field px-4 py-2 text-lg text-sky-900 border-2 border-sky-800 rounded-3xl shadow-lg" placeholder="הכנס סיסמה פעם נוספת">
    </div>

    <div class="mb-4">
        <label for="license" class="block text-xl font-semibold mb-2">מספר רישיון</label>
        <input type="text" id="license" class="input-field px-4 py-2 text-lg text-sky-900 border-2 border-sky-800 rounded-3xl shadow-lg" placeholder="הכנס מספר רישיון">
    </div>

    <button onclick="validatePhone(event)" class="block w-full px-8 py-4 mt-6 text-xl text-white bg-blue-900 border-blue-900 rounded-3xl shadow-lg">הירשם</button>
</div>

</body>
</html>
